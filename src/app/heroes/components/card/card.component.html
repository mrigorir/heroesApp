<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ hero.superhero }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ hero.alter_ego }}
    </mat-card-subtitle>
  </mat-card-header>

  <!-- TODO: IMAGEN -->

  <mat-card-content class="mt-2">
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>Primera aparición:</strong>
      {{ hero.first_appearance }}
      <br />
      <mat-chip-listbox>
        <mat-chip
          *ngFor="let character of hero.characters.split(',') | slice : 0 : 2"
        >
          {{ character }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button mat-raised [routerLink]="['/heroes/edit', hero.id]">
      <mat-icon color="primary" matListItemIcon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer"></span>
    <button mat-button mat-raised [routerLink]="['/heroes', hero.id]">
      <mat-icon color="primary" matListItemIcon>more_horiz</mat-icon>
      Más
    </button>
  </mat-card-actions>
</mat-card>
