<h1 mat-dialog-title>¿Estás seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso es irreversible, está a punto de eliminar a {{ data.superhero }}</p>
</div>
<div mat-dialog-actions class="flex justify-content-between p-2">
  <button mat-button (click)="onNoClick()">No, gracias</button>
  <button mat-button (click)="onConfirm()" color="primary" cdkFocusInitial>
    Ok
  </button>
</div>
